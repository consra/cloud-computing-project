version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shopify_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopify123}
      POSTGRES_DB: ${POSTGRES_DB:-shopify_app_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopify} -d ${POSTGRES_DB:-shopify_app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-shopify}:${POSTGRES_PASSWORD:-shopify123}@postgres:5432/${POSTGRES_DB:-shopify_app_db}
      - NODE_ENV=development
    depends_on:
      - postgres

volumes:
  postgres_data: 